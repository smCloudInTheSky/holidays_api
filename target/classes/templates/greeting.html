<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Holiday Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Holidays</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>
        Year: <input type="text" th:field="*{year}"/>
        </p>
        <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" >Year error</p>
        <label for="test">Country :</label>
    	  <p><select th:field="${greeting.country}">
    	<option th:each="country : ${countryList}"
    			th:value= "${country}"
    			th:text="${country}"
    			th:label = "Select"
    			>
    	</option>
    	</select></p>
    	<p th:if="${#fields.hasErrors('${greeting.country}')}" th:errors="${greeting.country}">Country error</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <a href="/">Get back to the home page </a>
    </form>
</body>
</html>
